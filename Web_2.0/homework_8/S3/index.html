<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="S3.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-position">
        <div id="button">
          <div id="Help"></div>
          <div id="info-bar">
            <div style="display:block" class="info">
              <p id="Result"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button" id="A"><p>A</p><span id="Ax" class="unread"></span></li>
              <li class="history button" id="B"><p>B</p><span id="Bx" class="unread"></span></li>
              <li class="message button" id="C"><p>C</p><span id="Cx" class="unread"></span></li>
              <li class="setting button" id="D"><p>D</p><span id="Dx" class="unread"></span></li>
              <li class="sign button" id="E"><p>E</p><span id="Ex" class="unread"></span></li>
            </ul>
          </div>
          <div class="apb" id="at">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html lang="EN">
  <head>
    <title>
      Maze
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="maze.css">
    <script src="maze.js"></script>
  </head>
  <body>
    <h1>
      The Amazing Mouse Maze!
    </h1>
    <p id="Post">
      Move your mouse over the "S" to begin.
    </p>
    <p id="Cheat_Inform">
      If you are winner will be showed here.
    </p>
      <div id="Big_Maze">
        <div id="Enter">
          S
        </div>
        <div id="Anti_Cheat">
        </div>
        <div class="wall"  id="wall1"></div>
        <div class="wall"  id="wall2"></div>
        <div class="wall"  id="wall3"></div>
        <div class="wall"  id="wall4"></div>
        <div class="wall"  id="wall5"></div>
        <div class="wall"  id="wall6"></div>
        <div class="wall"  id="wall7"></div>
        <div class="wall"  id="wall8"></div>
        <div class="wall"  id="wall9"></div>
        <div class="wall"  id="wall10"></div>
        <div class="wall"  id="wall11"></div>
        <div id="Out">
          E
        </div>
      </div>
    <p>
      The object of this game is to guide the mouse cursor through the start area<br>
      and get to the end area. Be sure to avoid the walls:
    </p>
    <div id="example">

    </div>
    <p>
      Good luck!
    </p>
  </body>
</html>

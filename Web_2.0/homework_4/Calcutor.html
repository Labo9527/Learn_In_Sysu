<!DOCTYPE html>
<html lang="en">
  <head>
    <title>简单计算器</title>
    <script src="Action.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="Decoration.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>简单计算器</h1>
    <div id="Calcutor">
      <input id="Input">
      <br>
      <div id="button_area">
        <button class="line1" onclick="Input7()">7</button>
        <button class="line1" onclick="Input8()">8</button>
        <button class="line1" onclick="Input9()">9</button>
        <button class="line1" onclick="Inputc()">/</button>
        <br>
        <button class="line2" onclick="Input4()">4</button>
        <button class="line2" onclick="Input5()">5</button>
        <button class="line2" onclick="Input6()">6</button>
        <button class="line2" onclick="Inputx()">*</button>
        <br>
        <button class="line3" onclick="Input1()">1</button>
        <button class="line3" onclick="Input2()">2</button>
        <button class="line3" onclick="Input3()">3</button>
        <button class="line3" onclick="Inputj()">-</button>
        <br>
        <button class="line4" onclick="Input0()">0</button>
        <button class="line4" onclick="Inputd()">.</button>
        <button class="line5" onclick="Del()">←</button>
        <button class="line5" onclick="Inputa()">+</button>
        <br>
        <button class="line5" onclick="Inputl()">(</button>
        <button class="line5" onclick="Inputr()">)</button>
        <button class="line5" onclick="Clear()">CE</button>
        <button class="line5" onclick="Calcute()">=</button>
      </div>
    </div>
  </body>
</html>
